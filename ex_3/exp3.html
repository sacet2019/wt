<html>
<head>
<script language="javascript">
function validation()
{
	var name=reg.name.value;
	var pwd=reg.pwd.value;
	var phno=reg.phno.value;
	var phlen=phno.length;
	var pwdlen=pwd.length;
	var namelen=name.length;
	if(namelen<6)
	{
		alert("The name Field Should be minimum 6 character length");
	
		if(pwdlen>6)
		{
		alert("Password Should not be more than 6 character length");
		if(phlen!=10)
		{
			alert("Phonumber Length must be 10 digits length");
		}	
		}
	
	}
                    else
	alert("Registration is successful");
	

}
</script>
</head>

<br>

	<select type="text" name="dob" value="" >
