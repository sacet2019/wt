<html>
<head>
<script type="text/javascript">
function random_colors()
 {
 var letters = '0123456789ABCDEF'.split('');
 var color = '#'; 	//color format: "#0000FF",
 for (var i = 0; i < 6; i++ ) 
{
  color += letters[Math.round(Math.random() * 15)];  //random color generator
 }
 document.body.style.background= color;
}
</script>
</head>
