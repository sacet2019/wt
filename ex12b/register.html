<html>
<head>
<title>Registration Page</title>
</head>
<body>
<br><br><br>
<center>
<h1 ALIGN="center">REGISTRATION PAGE</h1>
<form name="f1" method="post" action="register">
<table>
<tr><td>NAME</td><td><input type="text" name="uname"></td></tr>
<tr><td>PASSWORD</td><td><input type="password" name="pwd"></td></tr>
<tr><td>E-MAIL ID</td><td><input type="text" name="email"></td></tr>
<tr><td> PHONE NUMBER</td><td><input type="text" name="phno"></td></tr>
<tr><td> ADDRESS</td><td><input type="text" name="addr"></td></tr>
<tr><td><input type="submit" value="SUBMIT"></td><td><input type="reset" value="RESET"></td></tr>
</table>
</center>
</form>
</body>
</html>
